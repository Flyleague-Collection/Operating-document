          - ä¸ä¸Šä¸€ä¸ªæ ‡ç­¾ ${{ steps.get_tag.outputs.latest_tag }} çš„å·®å¼‚è§¦å‘å¸ƒ
          - å‘å¸ƒæ—¶é—´ï¼š${{ fromJSON(format('"{0}"', toJSON(github.event.schedule))) }}
          
          å˜æ›´æ–‡ä»¶æ•°é‡ï¼š$(git diff ${{ steps.get_tag.outputs.latest_tag }}..HEAD --name-only | wc -l)
        draft: false
