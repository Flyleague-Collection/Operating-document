name: Release Management

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"  # æ¯æ—¥12:00 UTCï¼ˆåŒ—äº¬æ—¶é—´20:00ï¼‰

permissions:
  contents: write

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        shell: bash
        run: |
          # åªå–ä»¥ v å¼€å¤´çš„ tag
          LATEST_TAG=$(git tag --list "v*" --sort=-v:refname | head -n 1)
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          if [ -z "$LATEST_TAG" ]; then
            echo "first_commit=true" >> $GITHUB_OUTPUT
          else
            echo "first_commit=false" >> $GITHUB_OUTPUT
            echo "Latest tag: $LATEST_TAG"
          fi

      - name: Detect changes for scheduled runs
        id: check_diff
        if: github.event_name == 'schedule'
        run: |
          if [ "${{ steps.get_tag.outputs.first_commit }}" = "true" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          CHANGES=$(git diff --name-only ${{ steps.get_tag.outputs.latest_tag }} HEAD | wc -l)
          echo "Changed files: $CHANGES"
          if [ $CHANGES -gt 0 ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate build artifacts
        run: |
          echo "ğŸ“¦ Generating build-artifacts.zip..."
          mkdir -p build
          # ğŸ”§ è¿™é‡Œä½ å¯ä»¥æ›¿æ¢ä¸ºä½ é¡¹ç›®çš„çœŸå®æ„å»ºå‘½ä»¤
          # ä¾‹å¦‚: mkdocs build -d build/
          echo "Generated by CI at $(date)" > build/README.txt
          zip -r build-artifacts.zip build/

      - name: Collect commit info
        id: collect
        run: |
          if [ "${{ steps.get_tag.outputs.first_commit }}" = "true" ]; then
            RANGE=$(git rev-list --max-parents=0 HEAD)..HEAD
          else
            RANGE=${{ steps.get_tag.outputs.latest_tag }}..HEAD
          fi

          COMMITS=$(git log $RANGE --pretty=format:'%h|%an|%s')
          COUNT=$(echo "$COMMITS" | wc -l)
          AUTHORS=$(echo "$COMMITS" | cut -d"|" -f2 | sort | uniq | paste -sd "," -)
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          echo "authors=$AUTHORS" >> $GITHUB_OUTPUT

          echo "$COMMITS" > commits.txt

      - name: Generate release notes
        id: notes
        shell: bash
        run: |
          COUNT=${{ steps.collect.outputs.count }}
          AUTHORS=${{ steps.collect.outputs.authors }}
          DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          TAG=${{ steps.get_tag.outputs.latest_tag }}
          COMMITS_FILE=commits.txt

          echo "## Operating-document ${{ github.run_number }} æœ€æ–°å‘è¡Œç‰ˆ" > release_notes.md
          echo "" >> release_notes.md
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "æœ¬æ¬¡å‘å¸ƒç”±æ‰‹åŠ¨è§¦å‘æ‰§è¡Œã€‚" >> release_notes.md
            echo "" >> release_notes.md
            echo "- è§¦å‘è€…ï¼š${{ github.actor }}" >> release_notes.md
          else
            echo "è‡ªåŠ¨å‘å¸ƒç‰ˆæœ¬: $TAG" >> release_notes.md
          fi
          echo "- å‘å¸ƒæ—¶é—´: $DATE" >> release_notes.md
          echo "- ä¸Šä¸€ä¸ªæ ‡ç­¾: ${TAG:-æ— }" >> release_notes.md
          echo "- æœ¬æ¬¡æ›´æ–°å…± $COUNT ä¸ª commitï¼Œè´¡çŒ®è€…ï¼š$AUTHORS" >> release_notes.md
          echo "" >> release_notes.md

          echo "### ğŸ“ å˜æ›´å†…å®¹" >> release_notes.md
          echo "" >> release_notes.md
          awk -F"|" '{printf "%s|%s|%s\n", $1, $2, $3}' $COMMITS_FILE | while IFS="|" read -r hash author msg; do
            echo "- $hash: $msg ($author)" >> release_notes.md
          done

          AUTHORS=$(cut -d'|' -f2 commits.txt | sort | uniq | paste -sd ", " -)
          echo "è´¡çŒ®è€…: ${AUTHORS}" >> release_notes.md

          echo "Generated release notes:"
          cat release_notes.md

      - name: Create Manual Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: manual-release-${{ github.run_id }}
          name: Operating-document v${{ github.run_number }} æœ€æ–°å‘è¡Œç‰ˆ
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            build-artifacts.zip

      - name: Create Auto Release
        if: github.event_name == 'schedule' && steps.check_diff.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.${{ github.run_number }}
          name: Operating-document v1.${{ github.run_number }} æœ€æ–°å‘è¡Œç‰ˆ
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            build-artifacts.zip

      - name: Skip Release (No changes)
        if: github.event_name == 'schedule' && steps.check_diff.outputs.has_changes == 'false'
        run: echo "ğŸš« æ²¡æœ‰æ£€æµ‹åˆ°ä»£ç å˜æ›´ï¼Œè·³è¿‡å‘å¸ƒ"
