name: Auto Release

on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          echo "latest_tag=$TAG" >> $GITHUB_OUTPUT

      - name: Check for commits since latest tag
        id: check_commit
        run: |
          latest="${{ steps.get_tag.outputs.latest_tag }}"
          if [ -z "$latest" ]; then
            echo "has_commit=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          commits=$(git log "$latest"..HEAD --oneline)
          if [ -z "$commits" ]; then
            echo "No new commits since latest tag, skip release."
            echo "has_commit=false" >> $GITHUB_OUTPUT
          else
            echo "New commits found since latest tag."
            echo "has_commit=true" >> $GITHUB_OUTPUT

      - name: Stop if no release needed
        if: steps.check_commit.outputs.has_commit == 'false'
        run: exit 0

      - name: Calculate next version
        id: next_version
        run: |
          latest="${{ steps.get_tag.outputs.latest_tag }}"
          version="${latest#v}"

          major=1
          minor=0
          patch=0

          set +e
          count=$(echo "$version" | grep -o '\.' | wc -l)
          set -e
          if [ $count -eq 2 ]; then
            major=$(echo "$version" | cut -d. -f1)
            minor=$(echo "$version" | cut -d. -f2)
            patch=$(echo "$version" | cut -d. -f3)
          fi

          next="v$major.$minor.$((patch + 1))"
          echo "next_version=$next" >> $GITHUB_OUTPUT
          echo "Next version: $next"

      - name: Create new tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.next_version.outputs.next_version }}
          git push origin ${{ steps.next_version.outputs.next_version }}

      - name: Publish Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.next_version.outputs.next_version }}
          release_name: Release ${{ steps.next_version.outputs.next_version }}
          body: |
            自动发布版本: ${{ steps.next_version.outputs.next_version }}
            变更内容:
            $(git log ${{ steps.get_tag.outputs.latest_tag }}..HEAD --pretty=format:'- %h: %s (%an)' || echo "No commits")
          draft: false
          prerelease: false
