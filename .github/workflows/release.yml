name: Auto Release

on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Get latest tag
        id: latest_tag
        run: |
          set -e
          tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$tag" ]; then
            tag="v1.0.0"
          fi
          echo "value=$tag" >> "$GITHUB_OUTPUT"

      - name: Check for new commits since latest tag
        id: commits_check
        run: |
          set -e
          last_tag="${{ steps.latest_tag.outputs.value }}"
          commits=$(git log "$last_tag"..HEAD --oneline)
          if [ -z "$commits" ]; then
            echo "No new commits since $last_tag, skip release."
            echo "needed=false" >> "$GITHUB_OUTPUT"
          else
            echo "New commits found since $last_tag."
            echo "needed=true" >> "$GITHUB_OUTPUT"
            echo "commits=$commits" >> "$GITHUB_OUTPUT"
          fi

      - name: Stop if no release needed
        if: steps.commits_check.outputs.needed == 'false'
        run: exit 0

      - name: Calculate next version
        id: next_version
        run: |
          set -e
          last_tag="${{ steps.latest_tag.outputs.value }}"
          version="${last_tag#v}"
          IFS='.' read -r major minor patch <<< "$version"
          # fallback if empty
          major=${major:-1}; minor=${minor:-0}; patch=${patch:-0}
          # 默认递增 PATCH
          next="v$major.$minor.$((patch + 1))"
          echo "value=$next" >> "$GITHUB_OUTPUT"

      - name: Create new tag
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.next_version.outputs.value }}"
          git push origin "${{ steps.next_version.outputs.value }}"

      - name: Generate release body
        id: release_body
        run: |
          set -e
          body="自动发布版本: ${{ steps.next_version.outputs.value }}%0A变更内容:"
          log=$(git log ${{ steps.latest_tag.outputs.value }}..HEAD --pretty=format:"- %h: %s (%an)")
          if [ -z "$log" ]; then
            body="$body%0A无 commit 变更."
          else
            body="$body%0A$log"
          fi
          echo "value=$body" >> "$GITHUB_OUTPUT"

      - name: Create & publish release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.next_version.outputs.value }}
          release_name: Release ${{ steps.next_version.outputs.value }}
          body: ${{ steps.release_body.outputs.value }}
          draft: false
          prerelease: false
