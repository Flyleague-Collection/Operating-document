name: Release Management

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"  # æ¯æ—¥ 12:00 UTCï¼ˆåŒ—äº¬æ—¶é—´ 20:00ï¼‰

permissions:
  contents: write

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # è·å–ä¸Šä¸€ä¸ªç‰ˆæœ¬å·
      - name: Get latest tag
        id: get_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          if [ -z "$LATEST_TAG" ]; then
            echo "first_commit=true" >> $GITHUB_OUTPUT
            echo "No previous tag found, will start from v1.0.0"
          else
            echo "first_commit=false" >> $GITHUB_OUTPUT
            echo "Latest tag: $LATEST_TAG"
          fi

      # è‡ªåŠ¨è®¡ç®—ä¸‹ä¸€ä¸ªç‰ˆæœ¬å·
      - name: Compute next version
        id: version
        run: |
          if [ "${{ steps.get_tag.outputs.first_commit }}" = "true" ]; then
            echo "next_tag=v1.0.0" >> $GITHUB_OUTPUT
            exit 0
          fi

          LATEST=${{ steps.get_tag.outputs.latest_tag }}
          BASE=${LATEST#v}
          MAJOR=$(echo $BASE | cut -d. -f1)
          MINOR=$(echo $BASE | cut -d. -f2)
          PATCH=$(echo $BASE | cut -d. -f3)
          NEXT_PATCH=$((PATCH + 1))
          NEXT_TAG="v${MAJOR}.${MINOR}.${NEXT_PATCH}"
          echo "Next version: $NEXT_TAG"
          echo "next_tag=$NEXT_TAG" >> $GITHUB_OUTPUT

      - name: Detect changes for scheduled runs
        id: check_diff
        if: github.event_name == 'schedule'
        run: |
          if [ "${{ steps.get_tag.outputs.first_commit }}" = "true" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          CHANGES=$(git diff --name-only ${{ steps.get_tag.outputs.latest_tag }} HEAD | wc -l)
          if [ $CHANGES -gt 0 ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      # æ¨¡æ‹Ÿæ„å»ºäº§ç‰©
      - name: Generate build artifacts
        run: |
          mkdir -p build
          echo "Generated by CI at $(date)" > build/README.txt
          zip -r build-artifacts.zip build/

      - name: Collect commit info
        id: collect
        run: |
          if [ "${{ steps.get_tag.outputs.first_commit }}" = "true" ]; then
            RANGE=$(git rev-list --max-parents=0 HEAD)..HEAD
          else
            RANGE=${{ steps.get_tag.outputs.latest_tag }}..HEAD
          fi
          COMMITS=$(git log $RANGE --pretty=format:'%h|%an|%s')
          echo "$COMMITS" > commits.txt

      # ç”Ÿæˆ Release Note
      - name: Generate release notes
        id: notes
        run: |
          NEXT_TAG=${{ steps.version.outputs.next_tag }}
          echo "## Operating-document ${NEXT_TAG#v}" > release_notes.md
          echo "" >> release_notes.md

          declare -A GROUPS
          while IFS='|' read -r hash author msg; do
            TYPE=$(echo "$msg" | sed -E 's/^([a-zA-Z]+):.*/\1/')
            if [[ "$TYPE" =~ ^(feat|fix|ci|docs|chore|refactor|test|style)$ ]]; then
              GROUPS["$TYPE"]+="- ${msg#*:} @ ${author}\n"
            else
              GROUPS["other"]+="- ${msg} @ ${author}\n"
            fi
          done < commits.txt

          for key in "${!GROUPS[@]}"; do
            echo "${key}:" >> release_notes.md
            echo -e "${GROUPS[$key]}" >> release_notes.md
            echo "" >> release_notes.md
          done

          AUTHORS=$(cut -d'|' -f2 commits.txt | sort | uniq | paste -sd ", " -)
          echo "è´¡çŒ®è€…: ${AUTHORS}" >> release_notes.md

          echo "Generated release notes:"
          cat release_notes.md

      - name: Create Manual Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.next_tag }}
          name: Operating-document ${{ steps.version.outputs.next_tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            build-artifacts.zip

      - name: Create Auto Release
        if: github.event_name == 'schedule' && steps.check_diff.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.next_tag }}
          name: Operating-document ${{ steps.version.outputs.next_tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            build-artifacts.zip

      - name: Skip Release (No changes)
        if: github.event_name == 'schedule' && steps.check_diff.outputs.has_changes == 'false'
        run: echo "ğŸš« æ²¡æœ‰æ£€æµ‹åˆ°ä»£ç å˜æ›´ï¼Œè·³è¿‡å‘å¸ƒ"
