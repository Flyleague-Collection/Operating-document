name: ci 
on:
  push:
    branches:
      - master 
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: ~/.cache 
          restore-keys: |
            mkdocs-material-
              
      - run: pip install mkdocs-material
      - run: pip install --upgrade --force-reinstall mkdocs-material
      - run: pip install mkdocs-git-revision-date-localized-plugin
      - run: pip install mkdocs-git-committers-plugin-2
      - run: pip install mkdocs-git-authors-plugin
      - run: pip install pygments
      - run: pip install ghp-import

      # 获取详细的构建信息
      - name: Get build information
        id: build-info
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          COMMIT_HASH_LONG=$(git rev-parse HEAD)
          COMMIT_MESSAGE=$(git log -1 --pretty=%B | head -n 1)
          MKDOCS_VERSION=$(mkdocs --version | head -n 1)
          PYTHON_VERSION=$(python --version | cut -d' ' -f2)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "commit_hash_long=$COMMIT_HASH_LONG" >> $GITHUB_OUTPUT
          echo "commit_message=$COMMIT_MESSAGE" >> $GITHUB_OUTPUT
          echo "mkdocs_version=$MKDOCS_VERSION" >> $GITHUB_OUTPUT
          echo "python_version=$PYTHON_VERSION" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      # 构建站点（不含CNAME）- 推送到build分支
      - run: mkdocs build
      
      - name: Deploy to build branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout --orphan build
          git rm -rf .
          cp -r site/. .
          rm -rf site
          git add .
          git commit -m "Build: ${{ steps.build-info.outputs.commit_hash }} from ${{ steps.build-info.outputs.branch_name }}

          MkDocs: ${{ steps.build-info.outputs.mkdocs_version }}
          Python: ${{ steps.build-info.outputs.python_version }}
          Source: ${{ steps.build-info.outputs.commit_message }}
          Date: ${{ steps.build-info.outputs.build_date }}"
          git push origin build --force

      # 回到原始代码
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 重新构建站点并添加CNAME
      - run: mkdocs build
      - name: Create CNAME file in site directory
        run: echo "docs.master-gui.cn" > site/CNAME
      
      # 将有CNAME的构建结果推送到gh-pages分支
      - name: Deploy to gh-pages branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          ghp-import -n -p -f -m "Deploy: ${{ steps.build-info.outputs.commit_hash }} to production

          MkDocs: ${{ steps.build-info.outputs.mkdocs_version }}
          Python: ${{ steps.build-info.outputs.python_version }}  
          Source: '${{ steps.build-info.outputs.commit_message }}'
          Build: ${{ steps.build-info.outputs.build_date }}
          Environment: Production
          Custom Domain: docs.master-gui.cn" site